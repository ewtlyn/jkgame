<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>–ß–ë–ß–ì ‚Äî –ß—ë—Ä–Ω–æ-–ë–µ–ª—ã–π –ß–æ–Ω–≥—É–∫</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  :root {
    --gold: #c8a96e; --gold2: #e8c97e;
    --red2: #c0392b; --white: #f0ece4;
    --text: #c4c0b8;
  }
  html, body {
    width:100%; height:100%; overflow:hidden;
    background:#000;
    display:flex; align-items:center; justify-content:center;
    font-family:'Montserrat',sans-serif; color:var(--white);
  }
  .rain { position:fixed; inset:0; pointer-events:none; z-index:1; overflow:hidden; }
  .raindrop { position:absolute; width:1px; background:linear-gradient(transparent,rgba(200,169,110,0.12)); animation:fall linear infinite; }
  @keyframes fall { from{transform:translateY(-100px);opacity:0} 10%{opacity:1} 90%{opacity:.4} to{transform:translateY(110vh);opacity:0} }

  /* Shell */
  .game {
    position:relative; z-index:10;
    width:100%; height:100%;
    max-width:430px;
    background:#000; overflow:hidden;
    display:flex; flex-direction:column;
  }
  @media(min-width:500px) {
    body { background:#080808; }
    .game { height:min(860px,100vh); border-radius:32px; box-shadow:0 0 0 1px #1a1a1a,0 40px 100px rgba(0,0,0,.95); }
  }

  /* Scene */
  .scene { position:relative; flex:1; overflow:hidden; background:#000; min-height:0; }

  .char-img {
    position:absolute; bottom:0; left:50%;
    transform:translateX(-50%);
    width:100%; max-width:390px;
    height:min(530px,63vh);
    object-fit:cover; object-position:top center;
    transition:filter .6s ease;
    filter:brightness(.85) contrast(1.1);
  }
  .char-glow {
    position:absolute; bottom:-10px; left:50%;
    transform:translateX(-50%);
    width:60%; max-width:240px; height:80px; border-radius:50%;
    background:radial-gradient(ellipse,rgba(139,0,0,.35) 0%,transparent 70%);
    filter:blur(25px); transition:all .6s ease; z-index:2; pointer-events:none;
  }
  .vignette {
    position:absolute; inset:0;
    background:radial-gradient(ellipse at 50% 0%,transparent 40%,rgba(0,0,0,.6) 100%),
               linear-gradient(180deg,rgba(0,0,0,.5) 0%,transparent 30%,transparent 55%,rgba(0,0,0,.98) 100%);
    pointer-events:none; z-index:4;
  }
  .top-bar {
    position:absolute; top:0; left:0; right:0; z-index:20;
    padding:max(16px,env(safe-area-inset-top)) 20px 10px;
    display:flex; align-items:center; justify-content:space-between;
    background:linear-gradient(180deg,rgba(0,0,0,.8) 0%,transparent 100%);
  }
  .game-title { font-family:'Cormorant Garamond',serif; font-size:clamp(11px,3vw,13px); letter-spacing:5px; color:rgba(200,169,110,.7); text-transform:uppercase; }
  .heart-bar { display:flex; gap:5px; }
  .heart { font-size:13px; transition:all .3s ease; }
  .status-pill {
    position:absolute; top:52px; right:18px; z-index:20;
    background:rgba(0,0,0,.7); border:1px solid rgba(200,169,110,.2);
    border-radius:20px; padding:3px 10px; font-size:9px; color:var(--gold);
    letter-spacing:2px; backdrop-filter:blur(4px); text-transform:uppercase;
  }
  .flash { position:absolute; inset:0; background:white; opacity:0; pointer-events:none; z-index:50; transition:opacity .15s ease; }
  .flash.active { opacity:.2; }
  .particles { position:absolute; inset:0; pointer-events:none; z-index:5; }
  .particle { position:absolute; border-radius:50%; animation:floatUp linear infinite; }
  @keyframes floatUp { 0%{transform:translateY(0);opacity:0} 10%{opacity:.8} 90%{opacity:.2} 100%{transform:translateY(-220px);opacity:0} }

  .chapter-marker {
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    background:rgba(0,0,0,.93); border:1px solid var(--gold);
    padding:18px 36px; text-align:center; z-index:80;
    opacity:0; pointer-events:none; transition:opacity .5s ease;
    border-radius:3px; width:min(280px,80vw);
  }
  .chapter-marker.show { opacity:1; }
  .chapter-label { font-size:9px; letter-spacing:4px; color:var(--gold); text-transform:uppercase; margin-bottom:6px; }
  .chapter-name { font-family:'Cormorant Garamond',serif; font-size:clamp(17px,5vw,22px); color:var(--white); }

  .end-screen { position:absolute; inset:0; z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center; opacity:0; pointer-events:none; transition:opacity .8s ease; }
  .end-screen.active { opacity:1; pointer-events:all; }
  .end-screen.death { background:radial-gradient(ellipse at center,rgba(40,0,0,.97) 0%,rgba(0,0,0,.99) 100%); }
  .end-screen.romance { background:radial-gradient(ellipse at center,rgba(15,5,25,.97) 0%,rgba(0,0,0,.99) 100%); }
  .end-icon { font-size:52px; margin-bottom:14px; animation:pulse 2s ease infinite; }
  @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.08)} }
  .end-title { font-family:'Cormorant Garamond',serif; font-size:clamp(22px,7vw,28px); font-weight:600; margin-bottom:10px; letter-spacing:4px; }
  .end-title.death { color:#c0392b; }
  .end-title.romance { color:var(--gold2); }
  .end-desc { font-family:'Cormorant Garamond',serif; font-size:clamp(13px,4vw,15px); line-height:1.7; color:var(--text); margin-bottom:28px; font-style:italic; }
  .restart-btn { background:transparent; border:1px solid var(--gold); color:var(--gold); padding:10px 28px; font-family:'Montserrat',sans-serif; font-size:10px; letter-spacing:3px; text-transform:uppercase; cursor:pointer; transition:all .3s ease; border-radius:3px; }
  .restart-btn:hover { background:var(--gold); color:#000; }

  /* Bottom UI */
  .bottom-ui { flex-shrink:0; background:#000; display:flex; flex-direction:column; padding-bottom:max(0px,env(safe-area-inset-bottom)); }

  .name-badge { padding:0 16px; }
  .name-badge-inner {
    display:inline-block; background:#000;
    border:1px solid rgba(200,169,110,.4); border-bottom:none;
    border-radius:5px 5px 0 0; padding:4px 14px;
    font-family:'Cormorant Garamond',serif; font-size:clamp(12px,3.5vw,14px);
    font-weight:600; color:var(--gold); letter-spacing:3px; text-transform:uppercase;
    position:relative; top:1px; transition:opacity .3s ease;
  }
  .name-badge-inner::before,.name-badge-inner::after { content:'‚óÜ'; font-size:7px; margin:0 4px; opacity:.5; }

  .dialog-box {
    background:rgba(0,0,0,.96);
    border:1px solid rgba(200,169,110,.25); border-bottom:none;
    margin:0 16px; padding:12px 16px 10px;
    position:relative; min-height:68px;
  }
  .dialog-box::before { content:''; position:absolute; top:0; left:0; right:0; height:1px; background:linear-gradient(90deg,transparent,rgba(200,169,110,.5),transparent); }

  .dialog-text {
    font-family:'Cormorant Garamond',serif;
    font-size:clamp(15px,4.2vw,17px);
    line-height:1.6; color:var(--white);
    min-height:1.6em;
  }
  .dialog-text.narrator { font-style:italic; color:#888; font-size:clamp(13px,3.8vw,15px); }

  /* Blinking cursor */
  .cursor {
    display:inline-block; width:2px; height:1em;
    background:var(--gold); margin-left:2px;
    vertical-align:middle; opacity:1;
    animation:blink .7s ease infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

  .choices {
    padding:8px 16px 12px; display:flex; flex-direction:column; gap:6px;
    background:#000; border:1px solid rgba(200,169,110,.25); border-top:none;
    margin:0 16px 12px; border-radius:0 0 6px 6px;
  }
  .choice-btn {
    background:transparent; border:1px solid rgba(200,169,110,.18);
    border-radius:5px; padding:9px 14px 9px 16px;
    color:var(--text); font-family:'Montserrat',sans-serif;
    font-size:clamp(10px,2.8vw,11px); text-align:left; cursor:pointer;
    transition:border-color .22s ease,color .22s ease,padding-left .22s ease,background .22s ease;
    position:relative; overflow:hidden; line-height:1.4;
    -webkit-tap-highlight-color:transparent;
  }
  .choice-btn::before {
    content:''; position:absolute; left:0; top:0; bottom:0;
    width:2px; background:var(--gold);
    transform:scaleY(0); transition:transform .22s ease; transform-origin:bottom;
  }
  .choice-btn:hover,.choice-btn:active { border-color:rgba(200,169,110,.55); color:var(--gold2); padding-left:20px; background:rgba(200,169,110,.04); }
  .choice-btn:hover::before,.choice-btn:active::before { transform:scaleY(1); }
  .choice-btn.danger { border-color:rgba(139,0,0,.25); }
  .choice-btn.danger::before { background:var(--red2); }
  .choice-btn.danger:hover,.choice-btn.danger:active { border-color:rgba(192,57,43,.6); color:#ffaaaa; background:rgba(139,0,0,.05); }
</style>
</head>

// Particles
(function(){

// ‚îÄ‚îÄ Timer & typewriter system ‚îÄ‚îÄ
let _timers = [];
let _typeTimer = null;

function wait(ms, fn) { const t=setTimeout(fn,ms); _timers.push(t); }

function cancelAll() {
  _timers.forEach(clearTimeout); _timers=[];
  if(_typeTimer){ clearInterval(_typeTimer); _typeTimer=null; }
}

// ‚îÄ‚îÄ State ‚îÄ‚îÄ
let hearts = 3;

function updateHearts(n) {
  hearts=n;
  const el=document.getElementById('hearts'); el.innerHTML='';
  for(let i=0;i<3;i++){
    const h=document.createElement('span'); h.className='heart';
    h.style.color=i<n?'#c0392b':'#252525';
    h.textContent=i<n?'‚ô•':'‚ô°';
    el.appendChild(h);
  }
}

function setMood(mood) {
  const g=document.getElementById('char-glow');
  const img=document.getElementById('char-img');
  const base='position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:';
  const tail=';height:80px;border-radius:50%;filter:blur(25px);transition:all .6s ease;z-index:2;pointer-events:none;background:radial-gradient(ellipse,';
  if(mood==='danger'){ g.style.cssText=base+'320px'+tail+'rgba(180,0,0,.75) 0%,transparent 70%)'; img.style.filter='brightness(.72) contrast(1.2)'; }
  else if(mood==='intense'){ g.style.cssText=base+'280px'+tail+'rgba(139,0,0,.6) 0%,transparent 70%)'; img.style.filter='brightness(.82) contrast(1.12)'; }
  else if(mood==='soft'){ g.style.cssText=base+'260px'+tail+'rgba(90,40,120,.55) 0%,transparent 70%)'; img.style.filter='brightness(.9) contrast(1.05)'; }
  else { g.style.cssText=base+'240px'+tail+'rgba(139,0,0,.35) 0%,transparent 70%)'; img.style.filter='brightness(.85) contrast(1.1)'; }
}

function doFlash() {
  const f=document.getElementById('flash');
  f.classList.add('active');
  setTimeout(()=>f.classList.remove('active'),200);
}

function showChapter(name, fn) {
  const m=document.getElementById('chapter-marker');
  document.getElementById('chapter-name').textContent=name;
  m.classList.add('show');
  wait(2000,()=>{ m.classList.remove('show'); wait(600,fn); });
}

function setStatus(t){ document.getElementById('status-pill').textContent=t; }

// ‚îÄ‚îÄ Typewriter ‚îÄ‚îÄ
function say(speaker, text, narrator) {
  const badge=document.getElementById('name-badge');
  const nameEl=document.getElementById('speaker-name');
  const textEl=document.getElementById('dialog-text');

  if(narrator){ badge.style.opacity='0'; textEl.className='dialog-text narrator'; }
  else { badge.style.opacity='1'; nameEl.textContent=speaker; textEl.className='dialog-text'; }

  if(_typeTimer){ clearInterval(_typeTimer); _typeTimer=null; }
  textEl.innerHTML='';

  let i=0;
  // Add blinking cursor
  const cursor=document.createElement('span');
  cursor.className='cursor';
  textEl.appendChild(cursor);

  _typeTimer=setInterval(()=>{
    if(i<text.length){
      cursor.before(document.createTextNode(text[i]));
      i++;
    } else {
      clearInterval(_typeTimer); _typeTimer=null;
      cursor.remove();
    }
  }, 36);
}

function showChoices(choices) {
  const c=document.getElementById('choices'); c.innerHTML='';
  choices.forEach(ch=>{
    const btn=document.createElement('button');
    btn.className='choice-btn'+(ch.d?' danger':'');
    btn.textContent=ch.t;
    btn.onclick=()=>{ cancelAll(); doFlash(); wait(180,ch.fn); };
    c.appendChild(btn);
  });
}

function endDeath(desc){ document.getElementById('death-desc').textContent=desc; document.getElementById('end-death').classList.add('active'); }
function endRomance(desc){ document.getElementById('romance-desc').textContent=desc; document.getElementById('end-romance').classList.add('active'); }
function restart(){ cancelAll(); document.getElementById('end-death').classList.remove('active'); document.getElementById('end-romance').classList.remove('active'); updateHearts(3); scene_intro(); }

function scene_5a() {

  showChapter('III ¬∑ –ì—Ä–∞–Ω–∏—Ü–∞',()=>{
    setMood('intense');
    say('','–¢—Ä–∏ –Ω–µ–¥–µ–ª–∏ —Å–ø—É—Å—Ç—è. –¢—ã –∑–Ω–∞–µ—à—å –µ–≥–æ –º–∞—Ä—à—Ä—É—Ç—ã. –ï–≥–æ –ø—Ä–∏–≤—ã—á–∫–∏. –ò —Ç–æ, –∫–∞–∫ –æ–Ω —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ —Ç–µ–±—è ‚Äî –¥–æ–ª—å—à–µ, —á–µ–º –Ω—É–∂–Ω–æ.',true);
    wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—ã —Ö–æ—Ä–æ—à–æ —Å–ø—Ä–∞–≤–ª—è–µ—à—å—Å—è. –õ—É—á—à–µ, —á–µ–º —è –¥—É–º–∞–ª.'); showChoices([{t:'‚Äî –Ø —Å—Ç–∞—Ä–∞—é—Å—å.',fn:scene_6a},{t:'‚Äî –≠—Ç–æ —Ä–∞–±–æ—Ç–∞.',fn:scene_6b},{t:'‚Äî –¢—ã —Ç–æ–∂–µ. –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–æ.',fn:scene_6c}]); });
  });
}

function scene_5b() {
  setMood('soft'); say('','–ß—Ç–æ-—Ç–æ –≤ —Ç–≤–æ—ë–º –≥–æ–ª–æ—Å–µ ‚Äî –æ–Ω –µ–≥–æ —Å–ª—ã—à–∏—Ç. –í–∑–≥–ª—è–¥ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –¥—Ä—É–≥–∏–º.',true);
  wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—ã —É–º–µ–µ—à—å —Å–ª—ã—à–∞—Ç—å —Ç–æ, —á—Ç–æ –Ω–µ –≥–æ–≤–æ—Ä—è—Ç. –ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –Ω–∞–≤—ã–∫.'); wait(7000,()=>scene_5a()); });
}

function scene_6a(){ say('–ß–æ–Ω–≥—É–∫','‚Äî –≠—Ç–æ –Ω–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç.'); wait(7000,()=>scene_7_corridor()); }
function scene_6b(){ say('–ß–æ–Ω–≥—É–∫','‚Äî –ü—Ä–æ—Å—Ç–æ —Ä–∞–±–æ—Ç–∞. –•–º.'); wait(7000,()=>scene_7_corridor()); }
function scene_6c(){
  setMood('soft'); say('','–¢–∏—à–∏–Ω–∞. –ü–æ—Ç–æ–º ‚Äî –æ–Ω —Å–º–µ—ë—Ç—Å—è. –¢–∏—Ö–æ, –Ω–æ –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É.',true);
  wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—ã –ø–µ—Ä–≤—ã–π, –∫—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç –º–Ω–µ —Ç–∞–∫–æ–µ.'); wait(7000,()=>scene_7_choice()); });
}

function scene_7_corridor() {
  say('','–ü–æ–∑–¥–Ω–æ. –ö–æ—Ä–∏–¥–æ—Ä –ø—É—Å—Ç. –ï–≥–æ —Ä—É–∫–∞ ‚Äî –Ω–∞ —Ç–≤–æ—ë–º –ø–ª–µ—á–µ. –í–Ω–µ–∑–∞–ø–Ω–æ. –¢—è–∂–µ–ª–æ.',true);
  wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—ç—Ö—ë–Ω. –£ –º–µ–Ω—è –µ—Å—Ç—å –≤–æ–ø—Ä–æ—Å –Ω–µ –ø–æ —Ä–∞–±–æ—Ç–µ.'); showChoices([{t:'‚Äî –ó–∞–¥–∞–≤–∞–π.',fn:scene_7_choice},{t:'‚Äî –ó–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–æ–ø—Ä–æ—Å–∞.',fn:scene_7_choice}]); });
}

function scene_7_choice() {
  say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—ã –±–æ–∏—à—å—Å—è –º–µ–Ω—è?');
  wait(7000,()=>{ say('','–ï–≥–æ —Ä—É–∫–∞ –≤—Å—ë –µ—â—ë –Ω–∞ —Ç–≤–æ—ë–º –ø–ª–µ—á–µ. –°–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ.',true); wait(7000,()=>{ showChoices([{t:'‚Äî –ù–µ—Ç. –Ø –±–æ—é—Å—å —Å–µ–±—è —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π.',fn:scene_8_soft},{t:'‚Äî –ù–µ—Ç. –¢—ã –º–µ–Ω—è... –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—à—å.',fn:scene_8_soft},{t:'‚Äî –î–∞. –ò —Ç—ã —ç—Ç–æ –∑–Ω–∞–µ—à—å.',fn:scene_8_hard},{t:'‚Äî –û—Ç—Å—Ç—É–ø–∏—Ç—å. –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∏—Å—Ç–∞–Ω—Ü–∏—é.',fn:scene_8_retreat,d:true}]); }); });
}

function scene_8_soft() {
  setStatus('–ù–æ—á—å IV');
  showChapter('IV ¬∑ –¢–æ—á–∫–∞ –Ω–µ–≤–æ–∑–≤—Ä–∞—Ç–∞',()=>{
    setMood('soft');
    say('','–ï–≥–æ –ø–∞–ª—å—Ü—ã —Å–∂–∏–º–∞—é—Ç—Å—è —á—É—Ç—å —Å–∏–ª—å–Ω–µ–µ. –ß—Ç–æ-—Ç–æ –ª–æ–º–∞–µ—Ç—Å—è –≤ —Ç–æ–π –±—Ä–æ–Ω–µ, –∫–æ—Ç–æ—Ä—É—é –æ–Ω –Ω–æ—Å–∏—Ç.',true);
    wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—ç—Ö—ë–Ω.'); wait(7000,()=>{ say('','–û–¥–Ω–æ —Å–ª–æ–≤–æ. –¢–≤–æ—ë –∏–º—è ‚Äî –∫–∞–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ.',true); wait(7000,()=>{ showChoices([{t:'‚Äî –®–∞–≥–Ω—É—Ç—å –∫ –Ω–µ–º—É.',fn:scene_romance_1},{t:'‚Äî –ü–æ–∑–≤–æ–ª–∏—Ç—å –µ–º—É —Å–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–π —à–∞–≥.',fn:scene_romance_1}]); }); }); });
  });
}

function scene_8_hard() {
  setStatus('–ù–æ—á—å IV');
  showChapter('IV ¬∑ –¢–æ—á–∫–∞ –Ω–µ–≤–æ–∑–≤—Ä–∞—Ç–∞',()=>{
    setMood('intense');
    say('–ß–æ–Ω–≥—É–∫','‚Äî –ß–µ—Å—Ç–Ω–æ. –ú–Ω–µ —ç—Ç–æ –Ω—Ä–∞–≤–∏—Ç—Å—è –≤ —Ç–µ–±–µ. –ß—Ç–æ —Ç—ã –Ω–µ –ø—Ä–∏—Ç–≤–æ—Ä—è–µ—à—å—Å—è.');
    wait(7000,()=>{ say('','–û–Ω –¥–µ–ª–∞–µ—Ç —à–∞–≥. –ü–æ—Ç–æ–º –µ—â—ë. –°—Ç–µ–Ω–∞ –∑–∞ —Ç–≤–æ–µ–π —Å–ø–∏–Ω–æ–π.',true); wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –Ø –º–æ–≥ –±—ã –ø–æ–æ–±–µ—â–∞—Ç—å, —á—Ç–æ –Ω–µ –±—É–¥—É –æ–ø–∞—Å–µ–Ω. –ù–æ —Ç—ã –º–Ω–µ –Ω–µ –ø–æ–≤–µ—Ä–∏—à—å. –ò –±—É–¥–µ—à—å –ø—Ä–∞–≤.'); wait(7000,()=>{ showChoices([{t:'‚Äî –ú–Ω–µ —ç—Ç–æ –∏ –Ω—É–∂–Ω–æ.',fn:scene_romance_1},{t:'‚Äî –ó–Ω–∞—é. –ò–º–µ–Ω–Ω–æ –ø–æ—ç—Ç–æ–º—É.',fn:scene_romance_1},{t:'‚Äî –£–π—Ç–∏.',fn:scene_dead_final,d:true}]); }); }); });
  });

function scene_8_retreat() {
  setMood('danger'); updateHearts(hearts-1);
  if(hearts<=0){ say('–ß–æ–Ω–≥—É–∫','‚Äî –ó–Ω–∞—á–∏—Ç –≤—Å—ë-—Ç–∞–∫–∏ –±–æ–∏—à—å—Å—è.'); wait(7000,()=>{ say('','–û–Ω –æ—Ç–ø—É—Å–∫–∞–µ—Ç —Ç–µ–±—è. –ß—Ç–æ-—Ç–æ –≥–∞—Å–Ω–µ—Ç –≤ –µ–≥–æ –≤–∑–≥–ª—è–¥–µ. –ù–∞–≤—Å–µ–≥–¥–∞.',true); wait(7000,()=>endDeath('–¢—ã –æ—Ç—Å—Ç—É–ø–∏–ª –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–π –º–æ–º–µ–Ω—Ç. –í –µ–≥–æ –º–∏—Ä–µ –Ω–µ—Ç –º–µ—Å—Ç–∞ –¥–ª—è –Ω–µ—Ä–µ—à–∏—Ç–µ–ª—å–Ω—ã—Ö.')); }); return; }
  say('–ß–æ–Ω–≥—É–∫','‚Äî –•–æ—Ä–æ—à–æ. –ö–∞–∫ —Ö–æ—á–µ—à—å.');
  wait(7000,()=>{ say('','–•–æ–ª–æ–¥–Ω–æ. –î–∏—Å—Ç–∞–Ω—Ü–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞. –ù–æ —á—Ç–æ-—Ç–æ –±—ã–ª–æ ‚Äî –≤—ã –æ–±–∞ —ç—Ç–æ –∑–Ω–∞–µ—Ç–µ.',true); wait(7000,()=>{ showChoices([{t:'‚Äî –ü–æ–¥–æ–∂–¥–∞—Ç—å. –ü–æ—Ç–æ–º –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ –Ω–µ–º—É.',fn:scene_8_soft},{t:'‚Äî –£–π—Ç–∏ —Å–æ–≤—Å–µ–º.',fn:scene_dead_final,d:true}]); }); });
}

function scene_dead_final() {
  say('','–¢—ã —É—Ö–æ–¥–∏—à—å. –ó–∞ —Ç–æ–±–æ–π ‚Äî —à–∞–≥–∏ –æ—Ö—Ä–∞–Ω–Ω–∏–∫–æ–≤.',true);
  wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –ñ–∞–ª—å. –¢—ã –º–æ–≥ –±—ã —Å—Ç–∞—Ç—å —á–µ–º-—Ç–æ –±–æ–ª—å—à–∏–º.'); wait(7000,()=>endDeath('–ù–µ–∫–æ—Ç–æ—Ä—ã–µ –¥–≤–µ—Ä–∏ –∑–∞–∫—Ä—ã–≤–∞—é—Ç—Å—è –Ω–∞–≤—Å–µ–≥–¥–∞.')); });
}

function scene_romance_1() {
  setMood('soft');
  say('','–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –≤–∞–º–∏ –∏—Å—á–µ–∑–∞–µ—Ç. –ï–≥–æ —Ä—É–∫–∞ ‚Äî —É —Ç–≤–æ–µ–≥–æ –ª–∏—Ü–∞. –ë–æ–ª—å—à–æ–π –ø–∞–ª–µ—Ü –Ω–∞ —Å–∫—É–ª–µ.',true);
  wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—ã —É–≤–µ—Ä–µ–Ω? –°–æ –º–Ω–æ–π –Ω–µ—Ç –ø—É—Ç–∏ –Ω–∞–∑–∞–¥.'); showChoices([{t:'‚Äî –Ø –¥–∞–≤–Ω–æ –ø–µ—Ä–µ—à—ë–ª —Ç–æ—á–∫—É –Ω–µ–≤–æ–∑–≤—Ä–∞—Ç–∞.',fn:scene_romance_2},{t:'‚Äî –ó–Ω–∞—é. –Ø –Ω–µ –∏—â—É –ø—É—Ç–∏ –Ω–∞–∑–∞–¥.',fn:scene_romance_2}]); });
}

function scene_romance_2() {
  setStatus('–†–∞—Å—Å–≤–µ—Ç');
  showChapter('–§–∏–Ω–∞–ª ¬∑ –ï–≥–æ',()=>{
    setMood('soft');
    say('','–ü–æ–∑–∂–µ ‚Äî —Ç–µ–º–Ω–æ—Ç–∞ –∫–æ–º–Ω–∞—Ç—ã. –°–≤–µ—Ç –≥–æ—Ä–æ–¥–∞ –∑–∞ –æ–∫–Ω–æ–º. –û–Ω –ª–µ–∂–∏—Ç —Ä—è–¥–æ–º. –°–º–æ—Ç—Ä–∏—Ç –≤ –ø–æ—Ç–æ–ª–æ–∫. –ü–æ—Ç–æ–º ‚Äî –Ω–∞ —Ç–µ–±—è.',true);
    wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –¢—Ä–∏ –º–µ—Å—è—Ü–∞. –ü–æ—Ç–æ–º ‚Äî —Ç—ã —Å–≤–æ–±–æ–¥–µ–Ω. –Ø –ø–æ–º–Ω—é —É—Å–ª–æ–≤–∏–µ.'); wait(7000,()=>{ say('','–ü–∞—É–∑–∞. –¢—ã –∂–¥—ë—à—å.',true); wait(7000,()=>{ say('–ß–æ–Ω–≥—É–∫','‚Äî –ù–æ –µ—Å–ª–∏ –∑–∞—Ö–æ—á–µ—à—å –æ—Å—Ç–∞—Ç—å—Å—è... –¥–≤–µ—Ä–∏ –æ—Ç–∫—Ä—ã—Ç—ã.'); wait(7000,()=>{ say('','–ü–µ—Ä–≤—ã–π —Ä–∞–∑ ‚Äî –æ–Ω –Ω–µ –ø—Ä–∏–∫–∞–∑—ã–≤–∞–µ—Ç. –û–Ω –ø—Ä–æ—Å–∏—Ç.',true); wait(7000,()=>{ showChoices([{t:'‚Äî –Ø –æ—Å—Ç–∞—é—Å—å.',fn:()=>endRomance('–¢—Ä–∏ –º–µ—Å—è—Ü–∞ —Å—Ç–∞–ª–∏ –≤–µ—á–Ω–æ—Å—Ç—å—é. –ß–æ–Ω–≥—É–∫ –Ω–µ —É–º–µ–µ—Ç –ø—Ä–æ—Å–∏—Ç—å. –ù–æ –¥–ª—è —Ç–µ–±—è ‚Äî –Ω–∞—É—á–∏–ª—Å—è. –ò —ç—Ç–æ–≥–æ –æ–∫–∞–∑–∞–ª–æ—Å—å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ.')}]); }); }); }); }); });
  });
}
